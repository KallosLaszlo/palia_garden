name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  # JSON validation - always runs
  validate-json:
    name: JSON Syntax Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Validate JSON files
      run: |
        echo "ğŸ” Validating JSON files..."
        python validate_json.py
        echo "âœ… JSON validation completed!"

  # Windows build - only on tag push
  build-windows-release:
    name: Build Windows Release
    runs-on: windows-latest
    needs: validate-json
    # Only run when a tag is pushed (e.g. v1.0.0)
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        echo "ğŸ“¦ Installing dependencies..."
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Create simple build metadata
      shell: pwsh
      env:
        TAG_NAME: ${{ github.ref_name }}
        SHA: ${{ github.sha }}
      run: |
        Write-Host "ğŸ“ Writing simple build metadata..."
        $meta = @{ tag = $env:TAG_NAME; sha = $env:SHA } | ConvertTo-Json
        $meta | Out-File -FilePath "build_metadata.json" -Encoding utf8
    
    - name: Build Windows executable

name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  # JSON valid√°ci√≥ - mindig fut
  validate-json:
    name: JSON Syntax Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Validate JSON files
      run: |
        echo "üîç JSON f√°jlok ellen≈ërz√©se..."
        python validate_json.py
        echo "‚úÖ JSON valid√°ci√≥ befejezve!"

  # Windows build - csak tag eset√©n
  build-windows-release:
    name: Build Windows Release
    runs-on: windows-latest
    needs: validate-json
    # Csak akkor fut, ha tag-et pusholtunk (pl. v1.0.0)
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        echo "üì¶ F√ºgg≈ës√©gek telep√≠t√©se..."
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Create simple build metadata
      shell: pwsh
      env:
        TAG_NAME: ${{ github.ref_name }}
        SHA: ${{ github.sha }}
      run: |
        Write-Host "üìù Writing simple build metadata..."
        $meta = @{ tag = $env:TAG_NAME; sha = $env:SHA } | ConvertTo-Json
        $meta | Out-File -FilePath "build_metadata.json" -Encoding utf8
    
    - name: Build Windows executable
      shell: pwsh
      env:
        TAG_NAME: ${{ github.ref_name }}
        SHA: ${{ github.sha }}
      run: |
        echo "üî® Windows executable √©p√≠t√©se..."
        echo "DEBUG: GITHUB_WORKSPACE = $env:GITHUB_WORKSPACE"
        echo "DEBUG: TAG_NAME = $env:TAG_NAME"
        echo "DEBUG: SHA = $env:SHA"
        $out = Join-Path $env:GITHUB_WORKSPACE 'version_info.py'
        echo "DEBUG: version_info.py path = $out"
        
        echo "üõ†Ô∏è Generating version_info.py..."
        python tools/write_version_info.py --tag $env:TAG_NAME --sha $env:SHA --out "$out"
        
        echo "üîç Checking if version_info.py exists..."
        if (Test-Path "$out") {
          echo "‚úÖ version_info.py created successfully"
          Get-Content "$out" | Select-Object -First 5
        } else {
          echo "‚ùå version_info.py NOT found!"
          exit 1
        }
        
        echo "üöÄ Running PyInstaller..."
        pyinstaller --onefile --windowed --icon=icon.ico --version-file="$out" --name=PaliaGardenOptimizer main.py

        echo "üìÅ Build k√∂nyvt√°r tartalma:"
        Get-ChildItem -Path "dist" -Recurse
    
    - name: Test executable
      shell: pwsh
      run: |
        echo "üß™ Executable tesztel√©se..."
        if (Test-Path "dist/PaliaGardenOptimizer.exe") {
          $fileSize = (Get-Item "dist/PaliaGardenOptimizer.exe").Length
          echo "‚úÖ Executable sikeresen l√©trehozva!"
          echo "üìä F√°jl m√©ret: $([math]::Round($fileSize / 1MB, 2)) MB"
        } else {
          echo "‚ùå Executable nem tal√°lhat√≥!"
          exit 1
        }
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Palia Kert Optimaliz√°l√≥ ${{ github.ref_name }}
        body: |
          üåü **Palia Kert Optimaliz√°l√≥** - Windows Kiad√°s ${{ github.ref_name }}
          
          ## üöÄ √öjdons√°gok ebben a verzi√≥ban
          - Automatikus ford√≠t√°s √©s kiad√°s pipeline
          - JSON √©rv√©nyes√≠t√©s minden nyelvi f√°jlhoz
          - Windows futtathat√≥ f√°jl PyInstaller-rel
          - T√∂bbnyelv≈± t√°mogat√°s (Magyar, Angol, N√©met, Spanyol, Francia)
          
          ## üì• Let√∂lt√©s
          T√∂ltsd le a `PaliaKertOptimalizalo.exe` f√°jlt al√°bb √©s futtasd Windows-on.
          
          ## ‚ú® Funkci√≥k
          - üå± Kert m√©ret szem√©lyre szab√°sa
          - üéØ T√∂bbf√©le optimaliz√°ci√≥s m√≥d (Max Pontsz√°m, Max B√≥nusz, Max Term√©s, stb.)
          - üìä N√∂v√©ny b√≥nusz hat√°sok megjelen√≠t√©se
          - üåê T√∂bbnyelv≈± kezel≈ëfel√ºlet
          - üí° S√∫g√≥k √©s r√©szletes le√≠r√°sok
          
          ## üõ†Ô∏è Rendszerk√∂vetelm√©nyek
          - Windows 10/11
          - Nincs sz√ºks√©g Python telep√≠t√©sre
          
          ---
          *Automatikusan k√©sz√ºlt a commit alapj√°n: ${{ github.sha }}*
        draft: false
        prerelease: false
    
    - name: Upload executable to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/PaliaGardenOptimizer.exe
        asset_name: PaliaKertOptimalizalo.exe
        asset_content_type: application/octet-stream
